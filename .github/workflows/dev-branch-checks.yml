name: CI Checks on dev branch

on:
    push:
        branches:
            - dev-*

jobs:
    dev-checks:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v3
              with:
                  node-version: '20'
                  cache: 'yarn'
            - run: yarn install --frozen-lockfile
            - name: Format Check
              run: yarn format:check
            - name: Lint Check
              run: yarn lint
            - name: Build
              run: yarn build
            - name: Storybook Build
              run: yarn storybook:build
