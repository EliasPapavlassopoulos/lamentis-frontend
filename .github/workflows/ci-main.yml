name: CI (Main)

on:
  push:
    branches:
      - main

concurrency: release_environment

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'yarn'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install Dependencies
        run: pnpm install

      - name: Format Code
        run: pnpm nx format:write

      - name: Lint Code
        run: pnpm nx run-many -t lint

      - name: Run Tests
        run: pnpm nx run-many -t test

      - name: Build Project
        run: pnpm nx run-many -t build
