name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18' # Setze auf die Version, die dein Projekt benötigt

      - name: Install dependencies
        run: |
          corepack enable
          yarn install

      - name: Run ESLint
        run: |
          yarn lint  # Führt Linting aus, abhängig von deiner Konfiguration

      - name: Build project
        run: |
          yarn build  # Baut das Projekt, um sicherzustellen, dass keine Build-Fehler auftreten

      - name: Run tests (optional)
        run: |
          yarn test --watch=false --browsers=ChromeHeadless  # Passe den Test-Befehl an dein Setup an
