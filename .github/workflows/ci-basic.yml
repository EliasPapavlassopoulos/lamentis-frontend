name: Basic CI

on:
  push:
    branches:
      - '**'

jobs:
  basic-checks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'yarn'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install Dependencies
        run: pnpm install

      - name: Format Check
        run: pnpm nx format:check

      - name: Lint Code
        run: pnpm nx run-many -t lint

      - name: Run Unit Tests
        run: pnpm nx run-many -t test
