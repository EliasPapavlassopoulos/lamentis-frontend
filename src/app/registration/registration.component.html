<!-- registration.component.html -->
<form [formGroup]="registrationForm" (ngSubmit)="register()">
  <div>
    <label class="text-[blue]" for="email">Email:</label>
    <input [formControl]="registrationForm.controls.email" type="email" />
  </div>

  <div>
    <label for="password">Password:</label>
    <input [formControl]="registrationForm.controls.password" type="password" />
  </div>

  <button [disabled]="registrationForm.invalid" type="submit">Register</button>
</form>
